apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
  manifest {
    attributes 'Implementation-Title' : 'JUnit-Sandbox', 'Implementation-Version' : version
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile(  [ group: 'com.googlecode.openpojo', name: 'openpojo', version: '0.2.0' ],
                [ group: 'junit', name: 'junit', version: '4.8+' ] )
}